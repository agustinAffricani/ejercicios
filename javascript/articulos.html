<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<script>
const aArticulos = new Array(
    ["Yerba",200],
    ["Azucar", 50],
    ["Tallarines", 80],
    ["Leche", 40],

);

function actualizarPrecio (aValores, porcentaje){
    return (aValores.map(function(value, index){
        return new Array(value[0], value[1] + ((porcentaje/100)*value[1]));
    }));
}

function imprimirPoductos(aArticulos) {
        document.write(`<main class="container">
        <div class="row">
            <div class="col-12 py-5">
                <h1>Lista actualizada de precios</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover border">
                    <tr><th>Producto</th><th>Precio</th></tr>`);
        aArticulos.forEach(function (value, index) {
            document.write(`<tr><td>${value[0]}</td><td>${'$'+value[1].toFixed(2)}</td></tr>`);
        });

        document.write(`
                </table>
            </div>
        </div>
    </main>`);
    }
//Programa
aProductos = actualizarPrecio(aArticulos,10);
imprimirPoductos(aProductos);
</script>
