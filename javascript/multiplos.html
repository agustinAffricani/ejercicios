<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const aValores = [14,15,20,21,35,50,56];

        aValores.forEach(function(value, index){
            if(value%7 == 0){
                document.write(value + "<br>");
            }
        });

        function imprimirListado(aValores) {
            aValores.forEach(function (value, index) {
            document.write(value + "<br>");
        });
        }


        imprimirListado(aValores.filter(function(value){
            return (value%7 == 0);
        }));

        imprimirListado(aValores.map(function(value){
            return Math.sqrt(value);
        }))


    </script>
</body>
</html>
