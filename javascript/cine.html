<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<script>
    let espectador = {
        dni : [],
        nombre : [] 
    }

    let pelicula = {
        nombre : [],
        importeEntrada : []
    }

    espectador.dni.push(23456789,32165498,41852960);
    espectador.nombre.push("Maria", "Juan", "Pablo");
    pelicula.nombre.push("Batman", "Iroman");
    pelicula.importeEntrada.push(900, 1200);

    let sala1 = {
        nombre : "Sala 1",
        aEspectadores : [espectador.nombre[0],espectador.nombre[1]],
        peli : [pelicula.nombre[1],pelicula.importeEntrada[1]]
    }

    let sala2 = {
        nombre : "Sala 2",
        aEspectadores : [espectador.nombre[2]],
        peli : [pelicula.nombre[0],pelicula.importeEntrada[0]]
    }

    let cine = {
        nombre : "Cine Schowcase",
        domicilio : "Domicilio 1",
        aSalas : [sala1,sala2],
        imprimirEstadisticas : function (){
            document.write(`<main class="container">
        <div class="row">
            <div class="col-12 py-5">
                <h1>Cine Showcase</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover border">
                    <tr><th>Sala</th><th>Pelicula</th><th>Espectadores</th><th>Ganancia</th></tr>`);
        cine.aSalas.forEach(function (value, index) {
            document.write(`<tr><td>${value.nombre}</td>
                <td>${value.peli}</td>
                <td>${(value.aEspectadores.length)}</td>
                </tr>`);
        });

        document.write(`
                </table>
            </div>
        </div>
    </main>`);
    }
}
    
cine.imprimirEstadisticas();


</script>

</body>
</html>
